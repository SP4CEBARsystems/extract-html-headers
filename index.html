<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Header Extractor</title>
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body>
		<h1>HTML Header Extractor</h1>
		<p>Extracts header titles and ids out of an html file and converts them to a table of contents in markdown.</p>
		<label for="urlInput">url to prefix the chapter ids</label>
		<input type="text" id="urlInput" value="https://lowresnx.inutilis.com/docs/manual.html" placeholder="">
		<label for="fileInput">HTML file to extract headers out of</label>
		<input type="file" id="fileInput" accept=".html,.htm" name="fileInput">
		<textarea id="output" placeholder="Extracted headers will appear here..."></textarea>
		<button id="copyBtn">Copy to Clipboard</button>
		<script type="module" src="./js/index.js"></script>
		<footer>
			<aside>
				<a href="https://github.com/SP4CEBARsystems/extract-html-headers/issues" target="_blank" rel="noopener noreferrer">Report Issue</a>
				<a href="https://github.com/SP4CEBARsystems/extract-html-headers" target="_blank" rel="noopener noreferrer">Github</a>
			</aside>
		</footer>
	</body>
</html>

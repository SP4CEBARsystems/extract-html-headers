<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Header Extractor</title>
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body>
		<h1>HTML Header Extractor</h1>
		<input type="file" id="fileInput" accept=".html,.htm">
		<textarea id="output" placeholder="Extracted headers will appear here..."></textarea>
		<button id="copyBtn">Copy to Clipboard</button>
		<script type="module" src="./js/index.js"></script>
		<footer>
			<aside>
				<a href="https://github.com/SP4CEBARsystems/extract-html-headers/issues" target="_blank" rel="noopener noreferrer">Report Issue</a>
				<a href="https://github.com/SP4CEBARsystems/extract-html-headers" target="_blank" rel="noopener noreferrer">Github</a>
			</aside>
		</footer>
	</body>
</html>
